<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Attendance Tracker</title>
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes emojiBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 0px rgba(255, 255, 255, 0.5); }
      50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.9); }
      100% { box-shadow: 0 0 0px rgba(255, 255, 255, 0.5); }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #5773ec, #825ea5);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeInUp 1s ease-out;
      min-height: 100vh;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeInUp 1.2s ease-out;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .emoji-icon {
      width: 32px;
      height: 32px;
      animation: emojiBounce 2s infinite ease-in-out;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      animation: fadeInUp 1.4s ease-out;
    }

    .cta-button {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 18px;
      font-weight: bold;
      background: #ffffff;
      color: #764ba2;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, background 0.3s;
      animation: fadeInUp 1.6s ease-out, pulseGlow 2.5s infinite;
    }

    .cta-button:hover {
      background: #eee;
      transform: scale(1.07);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      animation: fadeInUp 1.8s ease-out;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>
      Welcome to Smart Attendance
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-emoji-wink-fill emoji-icon" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M7 6.5C7 5.672 6.552 5 6 5s-1 .672-1 1.5S5.448 8 6 8s1-.672 1-1.5M4.285 9.567a.5.5 0 0 0-.183.683A4.5.5 0 0 0 8 12.5a4.5 4.5 0 0 0 3.898-2.25.5.5 0 1 0-.866-.5A3.5 3.5 0 0 1 8 11.5a3.5 3.5 0 0 1-3.032-1.75.5.5 0 0 0-.683-.183m5.152-3.31a.5.5 0 0 0-.874.486c.33.595.958 1.007 1.687 1.007s1.356-.412 1.687-1.007a.5.5 0 0 0-.874-.486.93.93 0 0 1-.813.493.93.93 0 0 1-.813-.493"/>
      </svg>
    </h1>
    <p>Track employee attendance with smart features like auto calculation, PDF/Excel export, late detection, and more. Perfect for modern companies with no backend needed!</p>
    <button class="cta-button" onclick="location.href='Attendance.html'">Go to Attendance Tracker</button>
  </div>
  <footer>Made with ❤️ by Nikita</footer>
</body>
</html>
