<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Attendance Tracker</title>
  <style>
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeInUp 1.2s ease-out;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      animation: fadeInUp 1.4s ease-out;
    }
    .cta-button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      background: white;
      color: #764ba2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      animation: fadeInUp 1.6s ease-out;
    }
    .cta-button:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      animation: fadeInUp 1.8s ease-out;
    }
  </style>
</head>
<body>
  <h1>Welcome to Smart Attendance</h1>
  <p>Track employee attendance with smart features like auto calculation, PDF/Excel export, late detection, and more. Perfect for modern companies with no backend needed!</p>
  <button class="cta-button" onclick="location.href='Attendance.html'">Go to Attendance Tracker</button>
  <footer>Made with ❤️ by Nikita | Engineuspark</footer>
</body>
</html>
